<!DOCTYPE html>
<html>
<head>
  <title>CIH Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .title {
      text-align: center;
      font-size: 36px;
      margin-top: 100px;
      font-weight: bold;
      color: #0f3150;
    }

    .rib {
      text-align: center;
      font-size: 24px;
      margin-top: 50px;
      user-select: none;
      cursor: pointer;
    }

    .rib span {
      font-weight: bold;
      color: #0f3150;
    }
  </style>
</head>
<body>
  <h1 class="title">CIH Bank</h1>
  <p class="rib" id="rib">RIB:4307846211032200</p>

  <script>
    // Copy RIB numbers to clipboard when clicked
    const copyableElement = document.querySelector('.copyable');
    copyableElement.addEventListener('click', () => {
      const ribText = copyableElement.innerText;
      navigator.clipboard.writeText(ribText).then(() => {
        alert('RIB numbers copied to clipboard!');
      }).catch((error) => {
        console.error('Failed to copy RIB numbers:', error);
      });
    });
  </script>
</body>
</html>
